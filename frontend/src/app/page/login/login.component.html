<div class="row">
    <div class="col-12 text-center">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm, user)" class="form-signin mt-5">
            <h1 class="h3 mb-3 font-weight-normal">Bejelentkezés</h1>

            <div class="form-group">
                <p *ngIf="emailField.invalid && emailField.touched" class="error-message"> Érvényes email cím megadása
                    szükséges.
                </p>
                <label for="inputEmail" class="sr-only">Email cím:</label>
                <input type="email" name="email" [(ngModel)]="user.email" #emailField="ngModel" email id="inputEmail"
                    class="form-control" placeholder="email cím" required autofocus>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="sr-only">Jelszó</label>
                <input type="password" id="inputPassword" name="password" [(ngModel)]="user.password" #passwordField
                    class="form-control" placeholder="jelszó" required>
            </div>


            <button class="btn btn-lg btn-primary btn-block" type="submit"
                [disabled]="loginForm.invalid">Belépés</button>

            <div *ngIf="serverError && loginForm.submitted" class="alert alert-danger mt-3">
                {{ serverError }}
            </div>

        </form>



    </div>
</div>
