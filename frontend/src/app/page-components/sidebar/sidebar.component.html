<div class="sidebar">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->

    <div class="logo">
        <a routerLink="/" class="simple-text logo-normal">
            <img class="logo" src="../../../assets/img/recept_logo.svg" alt="logo">
        </a>
    </div>
    <div class="sidebar-wrapper">

        <div class="row mobil-auth mx-auto pt-2">
            <ul class="d-flex flex-row align-items-center mb-0">
                <li *ngIf="user" class="nav-item">
                    <span> Üdvözöljük {{user.firstName}}!</span>
                </li>
                <li *ngIf="user" class="nav-item">
                    <a class="nav-link" routerLink='/profil'>
                        <i class="material-icons">person</i> Profil
                    </a>
                </li>
                <li *ngIf="!user" class="nav-item">
                    <a class="nav-link" routerLink='/register'>
                        <i class="material-icons">person</i> Regisztráció
                    </a>
                </li>
                <li *ngIf="!user" class="nav-item">
                    <a class="nav-link" routerLink="/login">
                        <i class="material-icons">login</i> Belépés
                    </a>
                </li>
                <li *ngIf="user" class="nav-item">
                    <a class="nav-link" (click)="onLogout()">
                        <i class="material-icons">logout</i> Kilépés
                    </a>
                </li>
            </ul>
        </div>

        <ul class="nav">
            <li class="nav-item" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link">
                    <i class="material-icons">home</i>
                    <p>Receptek</p>
                </a>
            </li>

            <li class="nav-item" routerLink="/upload" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link">
                    <i class="material-icons">upload_file</i>
                    <p>Receptfeltöltés</p>
                </a>
            </li>

            <li class="nav-item" routerLink="/menuajanlo" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link">
                    <i class="material-icons">restaurant_menu</i>
                    <p>Menüajánló</p>
                </a>
            </li>

        </ul>

        <hr>

        <ul *ngIf="user" class="nav">

            <li *ngFor="let nav of navigation" class="nav-item" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link" routerLink="{{nav.href}}">
                    <i class="material-icons">{{nav.icon}}</i>
                    <p>{{nav.label}}</p>
                </a>
            </li>
        </ul>
    </div>
</div>
