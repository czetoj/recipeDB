<main class="mt-2 pt-2">

    <div class="design-img">
        <img src="../../../assets/img/veg-mix.jpg" alt="">
    </div>

    <!--Grid row-->
    <div class="row d-flex justify-content-center wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 text-center">
            <h1 class="my-2">{{recipe.name}}</h1>
        </div>

    </div>

    <div class="container dark-grey-text mt-5">

        <!--Grid row-->
        <div class="row wow fadeIn">

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <img src="../../assets/img/recipes/{{recipe.img}}.jpg" class="img-fluid" alt="{{recipe.img}}">

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <!--Content-->
                <div class="p-4">

                    <!-- <div class="mb-3">
                        <a href="">
                            <span class="badge purple mr-2">{{recipe.category}}</span>
                        </a>
                        <a href="">
                            <span class="badge blue mr-2">New</span>
                        </a>
                        <a href="">
                            <span class="badge red mr-2">Bestseller</span>
                        </a>
                    </div> -->

                    <p class="lead font-weight-bold">Hozzávalók</p>

                    <div class="row" *ngFor="let item of recipe.ingredients; let i=index">
                        <div class="col-2"><span class="ing-q">{{recipe.ingredients_quantity[i]}}</span></div>
                        <div class="col-2"><span class="ing-u">{{recipe.ingredients_unit[i]}}</span>
                        </div>
                        <div class="col-8"><span class="ing-i">{{recipe.ingredients[i]}}</span>
                        </div>

                    </div>

                </div>
                <!--Content-->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

        <hr class="style15">

        <!--Grid row-->
        <div class="row d-flex justify-content-center wow fadeIn">

            <!--Grid column-->
            <div class="col-md-9 text-center">
                <h2 class="my-5 h4 font-weight-bold">Recept elkészítésének lépései:</h2>
                <ol>
                    <li *ngFor="let item of recipe.description">
                        {{item}}
                    </li>

                </ol>
            </div>

        </div>

        <hr class="my-5 style16">

    </div>
</main>
